<meta charset="utf-8">
<!DOCTYPE html
<html>
<head>
	<title>&lt;canvas&gt; 사용예</title>
</head>
<style type="text/css">
p{
background-color:lightgrey;
margin: 10px 0px
}
</style>
<body>
<header>
	<h1>&lt;canvas&gt; 사용예 (과제 #03-02)</h1>

<canvas id="myCanvas" width="200" height="100" style="solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();
</script>

<p>웹프로그래밍2 과목. 아무개의 예제 공간입니다.<br>&nbsp;<br>&nbsp;</p>

</body>
</html>
