<head>
	<style>
	div{
		width: 300px;
		height: 50px;
		background: black;
		}
	#b1{
	width: 15px;
	height: 50px;
	background: linear-gradient(to right, yellow, black);
	position: relative; top: -50px; left: 50px;
	animation: boxmove 5s linear infinite alternate;
	}
	#b2{
		width:15px;
		height: 50px;
		background: linear-gradient(to left, yellow, black);
		position: relative; top: -50px left: 80px;
		}
	@keyframes boxmove {
		from { left: 0px; }
		to { left: 270px; }
	}
	</style>
</head>
<body>
	<div></div>
	<div id="b1"></div>
	<div id="b2"></div>
	<p>과제 #07-01, 이학윤(201714176)</p>
</body>
